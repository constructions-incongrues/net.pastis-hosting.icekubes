argo-cd:
  installCRDs: false
  dex:
    enabled: false
  server:
    extraArgs:
      - --insecure
    config:
      repositories: |
        - type: helm
          name: stable
          url: https://charts.helm.sh/stable
        - type: helm
          name: argo-cd
          url: https://argoproj.github.io/argo-helm
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: argo-cd.jeancloude.club
      hosts:
        - argo-cd.jeancloude.club
