kind: Policy
apiVersion: config.kio.kasten.io/v1alpha1
metadata:
  name: platform-kube-backup
  namespace: platform-kasten
  labels:
    argocd.argoproj.io/instance:  kasten
    app.kubernetes.io/instance:  kasten
    app.kubernetes.io/name: kasten
spec:
  frequency: "@daily"
  retention:
    daily: 4
    weekly: 1
    monthly: 1
    yearly: 1
  selector:
    matchExpressions:
      - key: k10.kasten.io/appNamespace
        operator: In
        values:
          - kube-system
          - kube-public
          - kube-node-lease
          - default
  actions:
    - action: backup
    - action: export
      exportParameters:
        frequency: "@daily"
        profile:
          name: icekubes-location-objectstore-de
          namespace: platform-kasten
        exportData:
          enabled: true