apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: platform-argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-prometheus
  project: platform
  source:
    chart: kube-prometheus
    helm:
      values: |
        prometheus:
          ingress:
            enabled: true
            hostname: prometheus.jeancloude.club
            annotations:
              external-dns.alpha.kubernetes.io/hostname: prometheus.jeancloude.club
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 6.6.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
