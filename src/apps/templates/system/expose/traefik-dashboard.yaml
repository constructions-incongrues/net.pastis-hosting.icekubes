apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-exposed-dashboard
  namespace: traefik
  labels:
    argocd.argoproj.io/instance: kasten
spec:
  entryPoints:
  - web
  - websecure
  routes:
  - kind: Rule
    match: Host(`traefik.jeancloude.club`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
    services:
    - kind: TraefikService
      name: api@internal