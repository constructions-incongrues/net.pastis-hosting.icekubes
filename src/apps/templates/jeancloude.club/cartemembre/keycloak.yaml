apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: jeancloude-club-keycloak
  project: club.jeancloude.cartemembre
  source:
    chart: keycloak
    helm:
      values: |
        proxyAddressForwarding: true
        postgresql:
          postgresqlPassword: keycloak
          persistence:
            size: 1Gi
            accessModes:
              - ReadWriteMany
          volumePermissions:
            enabled: true
        service:
          type: ClusterIP
        ingress:
          enabled: true
          hostname: cartemembre.jeancloude.club
          annotations:
            external-dns.alpha.kubernetes.io/hostname: cartemembre.jeancloude.club
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 5.2.8
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
