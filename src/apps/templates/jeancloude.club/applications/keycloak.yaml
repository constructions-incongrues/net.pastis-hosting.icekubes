apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: platform-argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: club-jeancloude-keycloak
  project: jeancloude.club
  source:
    chart: keycloak
    helm:
      values: |
        auth:
          createAdminUser: true
          adminUser: admin
          adminPassword: admin
        proxyAddressForwarding: true
        postgresql:
          postgresqlPassword: keycloak
          postgresqlPostgresPassword: keycloak
          persistence:
            size: 1Gi
          volumePermissions:
            enabled: true
        service:
          type: ClusterIP
        ingress:
          enabled: true
          hostname: cartemembre.jeancloude.club
          annotations:
            external-dns.alpha.kubernetes.io/hostname: cartemembre.jeancloude.club
    plugin:
      name: argocd-lovely-plugin
      env:
        - name: LOVELY_HELM_PATCH
          value: |
            [{ "op": "add", "path": "/spec/containers/0/env", "value": { "action": "add", "name": "cluster, "value": "{{name}}" } }]
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 5.2.8
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
