apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: platform-argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-prometheus
  project: platform
  source:
    chart: kube-prometheus
    helm:
      values: |
        prometheus:
          ingress:
            enabled: true
            hostname: prometheus.pastis-hosting.net
            annotations:
              external-dns.alpha.kubernetes.io/hostname: prometheus.pastis-hosting.net
          additionalScrapeConfigs:
            enabled: true
            type: external
            external:
              name: additional-scrape-configs
              key: configs
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 6.6.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
