apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  labels:
{{ include "helm.labels" . | indent 4 }}
  namespace: {{ .Release.Namespace }}
  name: {{ .Release.Name }}-pastis-hosting-net-issuer
spec:
  acme:
    email: tristan@jeancloude.club
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: {{ .Release.Name }}-pastis-hosting-net-issuer-account-key
    solvers:
    - dns01:
        cloudflare:
          email: contact@constructions-incongrues.net
          apiTokenSecretRef:
            name: {{ .Release.Name }}-cloudflare-api-token-secret
            key: api-token
      selector:
        dnsZones:
        - 'pastis-hosting.net'