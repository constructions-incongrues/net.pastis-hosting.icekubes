keycloak:
  replicaCount: 1
  serviceDiscovery:
    enabled: true
  extraEnvVars:
    - name: KEYCLOAK_EXTRA_ARGS
      value: "-Dkeycloak.migration.action=import -Dkeycloak.migration.provider=singleFile -Dkeycloak.migration.file=/config/realms.json"
  extraVolumeMounts:
    - name: config
      mountPath: "/config"
      readOnly: true
  extraVolumes:
    - name: config
      configMap:
        name: "{{ .Release.Name }}-realms-cm"
        items:
        - key: "realms.json"
          path: "realms.json"
  auth:
    createAdminUser: true
    adminUser: admin
    adminPassword: admin
  proxyAddressForwarding: true
  postgresql:
    postgresqlPassword: keycloak
    postgresqlPostgresPassword: keycloak
    persistence:
      enabled: true
      size: 1Gi
    volumePermissions:
      enabled: true
    primary:
      annotations:
        k10.kasten.io/forcegenericbackup: 'true'
      labels:
        k10.kasten.io/injectKanisterSidecar: 'true'
  service:
    type: ClusterIP