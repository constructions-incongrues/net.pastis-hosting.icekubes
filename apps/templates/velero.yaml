apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  project: default
  source:
    chart: velero
    helm:
      values: |
        configuration:
          provider: community.openstack.org/openstack
          backupStorageLocation:
            bucket: velero
            prefix: jeancloude.club
          volumeSnapshotLocation:
            name: default
        credentials:
          name: velero-credentials
          extraSecretRef: velero-credentials
          extraEnvVars:
            OS_REGION_NAME: DE1
            OS_CLOUD: "true"
        clouds:
          default:
            region_name: DE
            auth:
              auth_url: https://auth.cloud.ovh.net/v3/
              username: user-KPNf2CXgFmYY
              password: ChaDQNt8R6CpWeaHfDNeWmzd6edhDmwW
              project_name: de9eaa1e9cc94734bf787165a68f4d01
              project_domain_name: Default
              user_domain_name: Default
        initContainers:
        - name: velero-plugin-openstack
          image: lirt/velero-plugin-for-openstack:v0.3.1
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        backupsEnabled: true
        snapshotsEnabled: true
        deployRestic: true
        defaultVolumesToRestic: true
        schedules:
          traefik:
            disabled: false
            schedule: "0 0 * * *"
            template:
              ttl: "48h"
              includedNamespaces:
              - traefik
          keycloak:
            disabled: false
            schedule: "0 0 * * *"
            template:
              ttl: 168h # 1 week
              includedNamespaces:
              -  jeancloude-club-keycloak
          nextcloud:
            disabled: false
            schedule: "0 2 * * *"
            template:
              ttl: 168h # 1 week
              includedNamespaces:
              -  jeancloude-club-nextcloud
        upgradeCRDs: false
        
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 2.27.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true