apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: nextcloud
    helm:
      values: |
        image:
          tag: 23.0.0-apache
        cronjob:
          enabled: true
        internalDatabase:
          enabled: false
        mariadb:
          enabled: true
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: 2.10.2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true