    namespace: kube-system
  project: default
  source:
    chart: external-dns
    helm:
      values: |
        provider: cloudflare
        cloudflare:
          apiToken: C6l3Ek8k13OzXHmvJp413hrFXQNUHBGIb20X476x
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 6.0.2
  syncPolicy:
