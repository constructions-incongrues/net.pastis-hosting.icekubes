apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: velero
  project: default
  source:
    chart: velero
    helm:
      values: |
        configuration:
          provider: community.openstack.org/openstack
          backupStorageLocation:
            bucket: velero
            prefix: jeancloude.club
          volumeSnapshotLocation:
            name: default
        features: EnableCSI
        credentials:
          name: velero-credentials
          extraSecretRef: velero-credentials
          extraEnvVars:
            OS_AUTH_URL: https://auth.cloud.ovh.net/v3/
            OS_PASSWORD: ChaDQNt8R6CpWeaHfDNeWmzd6edhDmwW
            OS_USERNAME: user-xUukp5UXvZyp
            OS_TENANT_NAME: '8966606530353673'
            OS_REGION_NAME: DE1
            OS_DOMAIN_NAME: Default
        initContainers:
        - name: velero-plugin-openstack
          image: lirt/velero-plugin-for-openstack:v0.3.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        - name: velero-plugin-csi
          image: velero/velero-plugin-for-csi:v0.2.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /target
              name: plugins
        backupsEnabled: true
        snapshotsEnabled: true
        deployRestic: false
        defaultVolumesToRestic: false
        schedules:
          traefik:
            disabled: false
            schedule: "0 0 * * *"
            template:
              ttl: "48h"
              includedNamespaces:
              - traefik
          keycloak:
            disabled: false
            schedule: "0 0 * * *"
            template:
              ttl: 168h # 1 week
              includedNamespaces:
              -  jeancloude-club-keycloak
          nextcloud:
            disabled: false
            schedule: "0 2 * * *"
            template:
              ttl: 168h # 1 week
              includedNamespaces:
              -  jeancloude-club-nextcloud
        upgradeCRDs: false
        
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 2.27.1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true