apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: jeancloude-club-keycloak
  project: jeancloude.club
  source:
    chart: keycloak
    helm:
      values: |
        auth:
          adminPassword: keycloak
          managerPassword: keycloak
          tls:
            enabled: true
            autoGenerated: true
          proxyAddressForwarding: true
        service:
          type: ClusterIP
        ingress:
          enabled: true
          hostname: cm.jeancloude.club
          tls: true
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 5.2.3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true