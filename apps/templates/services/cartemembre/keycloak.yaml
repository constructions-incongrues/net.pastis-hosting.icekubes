apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: jeancloude-club-keycloak
  project: services.cartemembre
  source:
    chart: keycloak
    helm:
      values: |
        proxyAddressForwarding: true
        postgresql:
          postgresqlPassword: keycloak
        ingress:
          enabled: true
          hostname: cartemembre.jeancloude.club
          annotations:
            external-dns.alpha.kubernetes.io/hostname: cartemembre.jeancloude.club
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 5.2.8
  syncPolicy:
    # automated:
    #   prune: true
    #   selfHeal: false
    syncOptions:
      - CreateNamespace=true